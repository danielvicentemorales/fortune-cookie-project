<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleta de la Fortuna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Toca la Galleta de la Fortuna</h1>
    <div class="cookie" onclick="openCookie()">
      <svg width="300" height="300" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Galleta Izquierda -->
        <path d="M200 100 L120 150 A80 80 0 0 1 200 20 Z" fill="#F8D9A0" class="left" />
        <!-- Galleta Derecha -->
        <path d="M200 100 L280 150 A80 80 0 0 0 200 20 Z" fill="#F8D9A0" class="right" />
        <!-- Papel -->
        <rect x="90" y="40" width="220" height="70" fill="#FFFFFF" class="paper" />
        <!-- Texto del Mensaje -->
        <text x="200" y="75" text-anchor="middle" font-size="16" fill="#000000" id="fortuneText"></text>
      </svg>
    </div>
  </div>

  <!-- Sonido -->
  <audio id="crackSound" src="crack.wav"></audio>
  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
  <!-- Archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
